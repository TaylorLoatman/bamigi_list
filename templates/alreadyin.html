{% extends 'base.html' %}

{% block content %}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start title mb-0">BAMIGI</h3>

        </div>
    </header>

    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="modal-title fw-bold mb-0">OH NO!</h2>
                </div>

                <div class="modal-body p-5 pt-0">
                    <p class="text-start">Looks like you're already plugged in! If you think this is a mistake,
                        check your information you entered</p>
                    <a class="w-100 mb-2 btn btn-lg btn-dark" href="{{ url_for('home') }}"> Try Again </a>
                </div>

            </div>
        </div>
    </div>

</div>


{% endblock %}
